# This workflow will build a Java project with Brachyra
# For more information see: docs/development/brachyura.md

name: build-release

on:
  workflow_dispatch:
    inputs:
      name:
        required: true
        type: string
        default: 'Korean Chat Patch '
        description: '퍼블리싱 제목: `Korean Chat Patch 1.7.0`과 같은 형태로 작성'
      version:
        required: true
        type: string
        default: 'mc'
        description: '퍼블리싱 버전: `mc1.21-1.7.0`과 같은 형태로 작성'
      version-type:
        required: true
        type: choice
        default: 'release'
        options:
          - release
          - beta
          - alpha
        description: '퍼블리싱 버전 타입'
      changelog:
        required: false
        type: string
        description: '변경 기록: 여러 줄을 입력하려면 `\\n`을 사용 (markdown 지원)'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true

      - name: Run build with Gradle Wrapper
        run: ./gradlew build -Dbuild.release=true

      # https://github.com/Kir-Antipov/mc-publish
      - name: Upload artifacts to Modrinth/CurseForge and GitHub for Forge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: forge/build/libs/!(*-@(dev|sources|all|javadoc)).jar
          modrinth-id: qyulnpBL
          curseforge-id: 657742
          modrinth-featured: false
          name: ${{ inputs.name }} for Forge
          version: ${{ inputs.version }}-forge
          changelog: ${{ inputs.changelog }}
          version-type: ${{ inputs.version-type }}
          loaders: forge

      - name: Upload artifacts to Modrinth/CurseForge and GitHub for NeoForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: neoforge/build/libs/!(*-@(dev|sources|all|javadoc)).jar
          modrinth-id: qyulnpBL
          curseforge-id: 657742
          modrinth-featured: false
          name: ${{ inputs.name }} for NeoForge
          version: ${{ inputs.version }}-neoforge
          changelog: ${{ inputs.changelog }}
          version-type: ${{ inputs.version-type }}
          loaders: neoforge

      - name: Upload artifacts to Modrinth/CurseForge and GitHub for Fabric & Quilt
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: fabric/build/libs/!(*-@(dev|sources|all|javadoc)).jar
          modrinth-id: qyulnpBL
          curseforge-id: 657742
          modrinth-featured: false
          name: ${{ inputs.name }} for Fabric
          version: ${{ inputs.version }}-fabric
          changelog: ${{ inputs.changelog }}
          version-type: ${{ inputs.version-type }}
          loaders: fabric quilt